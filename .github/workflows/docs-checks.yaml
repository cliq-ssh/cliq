name: Docs Checks
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'

# Sets a default working directory
defaults:
  run:
    working-directory: ./docs  # Change the working directory to /docs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'yarn'
          cache-dependency-path: './docs/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build Docusaurus
        run: yarn build
