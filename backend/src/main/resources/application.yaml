debug: \${DEBUG:false}
app:
  info:
    name: ${rootProject.name}
    version: ${version}
    description: ${description}
  email:
    enabled: \${MAIL_ENABLED}
    from-address: \${MAIL_FROM}
    from-name: \${MAIL_FROM_NAME}
  oidc:
    enabled: \${OIDC_ENABLED:false}
    issuer-uri: \${OIDC_ISSUER_URI}
    client-id: \${OIDC_CLIENT_ID}
    client-secret: \${OIDC_CLIENT_SECRET}
    scopes: \${OIDC_SCOPES:openid,profile,email}
  jwt:
    secret: \${JWT_SECRET}
    access-token-expires-minutes: \${JWT_ACCESS_TOKEN_EXPIRES_MINUTES:10}
    refresh-token-expires-days: \${JWT_REFRESH_TOKEN_EXPIRES_DAYS:30}
  rate-limits:
    - name: login
      url: /api/auth/login
      target: IP
      requests-per-minute: 5
    - name: refresh
      url: /api/auth/refresh
      target: IP
      requests-per-minute: 10

logging:
  level:
    root: \${LOG_LEVEL_ROOT:info}

spring:
  cache:
    cache-names:
      - rate-limit-buckets
    caffeine:
      spec: expireAfterAccess=3600s
  security:
    oauth2:
      client:
        registration:
          oidc:
            client-id: \${app.oidc.client-id}
            client-secret: \${app.oidc.client-secret}
            scope: \${app.oidc.scopes}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          oidc:
            issuer-uri: \${app.oidc.issuer-uri}
  config:
    import: optional:file:.env[.properties],optional:file:.env.local[.properties]
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
  datasource:
    url: jdbc:postgresql://\${POSTGRES_HOST}:\${POSTGRES_PORT}/\${POSTGRES_DB}
    username: \${POSTGRES_USER}
    password: \${POSTGRES_PASSWORD}
  flyway:
    enabled: true
    baseline-on-migrate: true
  application:
    name: \${app.info.name}
    version: \${app.info.version}
  mail:
    host: \${MAIL_HOST:localhost}
    port: \${MAIL_PORT:25}
    username: \${MAIL_USERNAME:}
    password: \${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: \${MAIL_AUTH:false}
          starttls:
            enable: \${MAIL_STARTTLS:false}
    default-encoding: UTF-8
  threads:
    virtual:
      enabled: true
  messages:
    basename: messages/messages
    encoding: UTF-8

springdoc:
  api-docs:
    path: /api/openapi
    version: openapi_3_1
  swagger-ui:
    path: /api/swagger-ui
    disable-swagger-default-url: true
    oauth:
      use-pkce-with-authorization-code-grant: true
    oauth2-redirect-url: /api/swagger-ui/oauth2-redirect.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: true

management:
  health:
    mail:
      enabled: \${app.email.enabled}

scalar:
  path: /api/scalar
