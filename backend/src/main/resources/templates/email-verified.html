<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .success-message {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-message">
        <span th:text="#{web.verified.success}" />
    </div>
    <div class="info">
        <span th:text="#{web.verified.info}" />
    </div>
</div>
</body>
</html>
