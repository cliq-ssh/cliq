<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.password_reset.title}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .token-container {
            background-color: #f8f9fa;
            border: 2px solid #dc3545;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .token {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            background-color: white;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: inline-block;
            letter-spacing: 2px;
            user-select: all;
        }

        .token-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" th:text="#{email.password_reset.header}"></div>
    <div class="content">
        <p><span th:text="#{email.password_reset.greeting(${name})}"></span></p>
        <p><span th:text="#{email.password_reset.token.message}"></span></p>
    </div>

    <div class="token-container">
        <div class="token-label" th:text="#{email.password_reset.token.label}"></div>
        <div class="token" th:text="${resetToken}"></div>
    </div>

    <div class="content">
        <p><span th:text="#{email.password_reset.token.instructions}"></span></p>
        <p><span th:text="#{email.password_reset.expiry}"></span></p>
        <p><span th:text="#{email.common.signature}"></span></p>
    </div>
</div>
</body>
</html>
