<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{email.verification.subject}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 th:text="#{email.verification.header}"/>
    <p th:text="#{email.verification.greeting}"/>
    <p th:utext="#{email.verification.html.message.before(${verificationUrl})}"/>
    <a class="button" th:href="${verificationUrl}" th:text="#{email.verification.button}"/>
    <p th:utext="#{email.verification.html.message.after(${verificationUrl})}"/>
    <p th:text="#{email.common.signature}"/>
</div>
</body>
</html>
