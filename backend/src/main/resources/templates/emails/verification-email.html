<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{email.verification.subject}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .token-container {
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .token {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            background-color: white;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: inline-block;
            letter-spacing: 2px;
            user-select: all;
        }

        .token-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 th:text="#{email.verification.header}"/>
    <p th:text="#{email.verification.greeting}"/>
    <p th:text="#{email.verification.token.message}"/>

    <div class="token-container">
        <div class="token-label" th:text="#{email.verification.token.label}"/>
        <div class="token" th:text="${emailVerificationToken}"/>
    </div>

    <p th:text="#{email.verification.token.instructions}"/>
    <p th:text="#{email.common.signature}"/>
</div>
</body>
</html>
